<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

        </div>
        <div class="item footer2 ">
            <div class="start">
                <a href="#">About</a>

            <div class="end">
